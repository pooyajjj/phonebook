{% extends "./base/index.html" %}
{% block body %}
  <div class="container my-3">
    <div class="d-flex" style="align-items: center;">
      <h1 class="display-6" style="flex-grow: 1;">Search Results</h1>
      <a href="/phonebook/" class="btn btn-info">Back to phone book page</a>
    </div>
  </div>
    <div class="container">
      <table class="table border table-striped table-hover table-dark" style="border-radius: 8px; overflow:hidden;">
        <thead class="thead-dark bg-dark text-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody >
          {% for phonenum in object_list %}
          <tr>
            <td>{{phonenum.name}}</td>
            <td>{{phonenum.phone_num}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
